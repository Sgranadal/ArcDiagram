<!DOCTYPE html>
<html>
<head>
    <title>SVG Visualization</title>
</head>
<body>
    <h1>My SVG Visualization</h1>
    <!-- Opción 1: Usando object -->
    <object type="image/svg+xml" data="myfile.svg" style="width:100%; max-width:800px;"></object>
    <br>
    <!-- Opción 2: Usando embed -->
    <embed type="image/svg+xml" src="myfile.svg" style="width:100%; max-width:800px;" />
    <br>
    <!-- Opción 3: Usando img -->
    <img src="myfile.svg" alt="SVG Visualization" style="width:100%; max-width:800px;" />
</body>
</html>
